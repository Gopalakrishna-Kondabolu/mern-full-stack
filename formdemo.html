<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <div>
        <input type="text" id="fname" name="fname" placeholder="First Name" required> <br>
        <input type="text" id="lname" name="lname" placeholder="Last Name" required> <br>
        <input type="email" id="em" name="em" placeholder="Email" required> <br>
        </div>
        <label for="gender">Gender :</label> <br>
        <input type="radio" id="male" name="gender" >Male
        <input type="radio" id="female" name="gender" required>Female <br>
        <input type="tel" id="phone" name="phone" placeholder="Mobile Number" required> <br>
        <textarea id="address" name="address" placeholder="Address" rows="6" required></textarea> <br>
        <button type="reset"> Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
